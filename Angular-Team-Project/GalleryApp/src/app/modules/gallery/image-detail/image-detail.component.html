<div class="row">
    <div class="col s12 m7">
        <div class="card">
            <span class="card-title">{{ title | imageDetailTitle}}</span>
            <div class="card-image">
                <div [ngStyle]="{'background-image':'url('+ imageUrl +')'}" class="img-container"></div>
            </div>
            <div class="card-action">
                <a [routerLink]="[ '/gallery' ]">Go Back</a>
            </div>
        </div>
    </div>
</div>
